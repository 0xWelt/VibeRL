site_name: VibeRL Documentation
site_description: A Reinforcement Learning framework built through vibe coding
site_url: https://0xwelt.github.io/VibeRL/
repo_url: https://github.com/0xWelt/VibeRL
repo_name: 0xWelt/VibeRL
site_author: 0xWelt

nav:
  - Home: index.md
  - API Reference:
    - Overview: api/index.md
    - Agents:
      - Base Agent: api/agents/base.md
      - REINFORCE Agent: api/agents/reinforce.md
      - DQN Agent: api/agents/dqn.md
      - PPO Agent: api/agents/ppo.md
    - Networks:
      - Base Network: api/networks/base_network.md
      - Policy Network: api/networks/policy_network.md
      - Value Network: api/networks/value_network.md
    - Environments:
      - Snake Environment: api/envs/grid_world/snake_env.md
    - Utilities:
      - Common Utilities: api/utils/common.md
      - Training Utilities: api/utils/training.md
      - Mock Environment: api/utils/mock_env.md
      - Experiment Manager: api/utils/experiment_manager.md
    - Types: api/typing.md
    - CLI: api/cli.md
  - Contributing: contributing.md

plugins:
  - search
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - section-index
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            docstring_section_style: table
            docstring_options:
              ignore_init_summary: false
            heading_level: 2
            inherited_members: false
            line_length: 100
            merge_init_into_class: true
            preload_modules: [pydantic, torch, gymnasium]
            relative_crossrefs: true
            separate_signature: true
            show_bases: true
            show_category_heading: false
            show_docstring_attributes: true
            show_docstring_description: true
            show_docstring_examples: true
            show_docstring_other_parameters: true
            show_docstring_parameters: true
            show_docstring_raises: true
            show_docstring_returns: true
            show_if_no_docstring: true
            show_inheritance_diagram: false
            show_labels: true
            show_root_full_path: false
            show_root_heading: true
            show_root_members_full_path: false
            show_signature: true
            show_signature_annotations: true
            show_source: true
            show_submodules: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true
            summary: true
            unwrap_annotated: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: 0xWelt
      repo: VibeRL
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - header.autohide
    - navigation.expand
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/0xWelt/VibeRL
  version:
    provider: mike

copyright: Copyright &copy; 2025 0xWelt
